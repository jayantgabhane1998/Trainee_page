<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: #004080;">
                    <div class="modal-header border border-0 position-relative ">
                        <h1 class="modal-title fs-5 fw-bold text-white position-absolute top-50 start-50 translate-middle" id="staticBackdropLabel"></h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
    
                    <div class="modal-body text-white text-center">
                    Are you sure you want to delete?
                    </div>
                    <div class="modal-footer justify-content-center border border-0">
                        <button type="button" class="btn btn-danger fw-bold me-5 text-white" data-bs-target="#SaveBackdrop" data-bs-dismiss="modal">Delete</button>
                        <button type="button" class="btn btn-primary fw-bold me-4 text-white" data-bs-target="#SaveBackdrop" data-bs-dismiss="modal">Cancel</button>
                        </div>
        </div>
    </div>
</body>
</html>
